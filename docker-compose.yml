version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: warehouse_db
    environment:
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes
      - MARIADB_ROOT_PASSWORD=
      - MARIADB_DATABASE=nextdbase
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - warehouse-network
    # Fixed: replaced resources with standard compose limits
    mem_limit: 1g
    cpus: '1'
    # For reservations (minimum), you'd need to use deploy with swarm mode

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse_system
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:@db:3306/nextdbase
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXT_PUBLIC_API_URL=${NEXTAUTH_URL}/api
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=1024
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - warehouse-network
    # Fixed: replaced resources with standard compose limits
    mem_limit: 2g
    cpus: '2'
    # KEY: Prevents zombie processes
    init: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  warehouse-network:
    driver: bridge